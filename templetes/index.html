<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>  Home | TextUtils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> TextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact"> Contact Us</a>
              </li>
             
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container" style ="height: 50px;">
        <div class="alert alert-success alert-dismissible fade show "  role="alert">
            <strong> Analyze Text:-</strong>  Enter the text below for analyzing what you want..
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <h1> Enter the text for Analysing</h1>
          <form  action="/analyze" method="post">
             {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlTextarea1"> Enter Text</label>
              <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3" style="user-select: auto; height: 182px;"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input"  name="removepunc"  type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label"for="flexSwitchCheckDefault"> Remove Punctuation</label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input"  name="captilizefirst" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"> Captilize first leter of each word</label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input"  name="removespaces" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">  Remove White Spaces</label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="capatilizefleter" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">  Capatilize first letter</label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input"name="upper"  type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">  Upper Case</label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input"  name="lower" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">   Lower Case </label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="wordcounter" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">    Word Counter  </label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input"name="charactercounter" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label"  for="flexSwitchCheckDefault">   Character   Counter   </label>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input"name="newlineremover" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label"  for="flexSwitchCheckDefault">    Newline Remover   </label>
              </div>
              <button type="submit" class="btn btn-primary"> Analyze</button>
          </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
